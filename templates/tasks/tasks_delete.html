{% extends 'task_manager/base.html' %}
{% load i18n %}

{% block content %}
<form action="{% url 'tasks:tasks_delete' task.id %}" method="post">
  {% csrf_token %}
  <p>
    {% trans "Do you want delete task" %} - {{ task.name }}?
  </p>

  <input type="submit" value="{% trans 'Confirm deletion' %}">
</form>

{% endblock %}
