{% extends 'task_manager/base.html' %}
{% load i18n %}

{% block content %}
<form action="{% url 'statuses:statuses_delete' status.id %}" method="post">
  {% csrf_token %}
  <p>
    Правда хотите удалить статус {{ status.name }} ?
  </p>

  <input type="submit" value="{% trans 'Подтвердить удаление' %}">
</form>

{% endblock %}
